<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Four Colored Boxes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div id="box1" class="box active">Box 1<h1>hello</h1></div>
        <div id="box2" class="box">Box 2<h1>hello</h1></div>
        <div id="box3" class="box">Box 3<h1>hello</h1></div>
        <div id="box4" class="box">Box 4<h1>hello</h1></div>
    </div>

    <script>
  
        const box1 = document.getElementById('box1');
        box1.addEventListener('click', function() {
           
            event.preventDefault();
        });

        document.querySelectorAll('.box').forEach((box, index) => {
            box.addEventListener('click', function() {
                const activeBox = document.querySelector('.active');
                
                if (this !== activeBox) {
                    const activeBoxRect = activeBox.getBoundingClientRect();
                    const clickedBoxRect = this.getBoundingClientRect();
                    const deltaX = clickedBoxRect.left - activeBoxRect.left;
                    const deltaY = clickedBoxRect.top - activeBoxRect.top;

                    activeBox.style.transform = `translate(${deltaX}px, ${deltaY}px)`;
                    activeBox.style.zIndex = 1; 
                    activeBox.classList.remove('active');
                    this.classList.add('active');
                    this.style.zIndex = 40; 

                    
                    const nonActiveBoxes = document.querySelectorAll('.box:not(.active) h1');
                    nonActiveBoxes.forEach(box => {
                        box.style.display = 'none';
                    });

                   
                    const activeBoxContent = this.querySelector('h1');
                    activeBoxContent.style.display = 'block';

                    setTimeout(() => {
                        activeBox.style.transform = 'translate(0, 0)';
                    }, 300); 
                }
            });
        });
    </script>
</body>
</html>
